<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Esconder barra de rolagem */
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }


        img {
            width: 100vw;
            height: auto;

        }
        a {
            background-color: rgb(177, 1, 1);
            color: black;
            padding: 15px;
            text-align: center;
            font-weight: bolder;
            text-decoration: none;
            font-size: 2em;
            width: 100vw;
            display: block;
        }

    </style>
</head>
<body>
    <img src="imagens/tela-youtube.png" alt="Youtube" name="youtube" id="youtube">
    <a href="https://www.youtube.com/cursoemvideo" target="_blank">Acesse aqui</a>
</body>
</html>
