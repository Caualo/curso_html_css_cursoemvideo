<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo novamente, faça login para acessar sua conta e fazer as configurações no seu ambiente</p>
                <form action="login.js" method="post">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required maxlength="30">  
                        <label for="isenha">Senha</label>                     
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
