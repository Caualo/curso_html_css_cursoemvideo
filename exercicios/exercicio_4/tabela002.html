<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas</title>

        table {

            width: 400px;
            border-collapse: collapse;

            padding: 10px;
        }
        th {
            background-color: #363636;
            color: white;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
