<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on"> 
        <fieldset>
            <legend>Genero</legend>
            <!-- input do tipo radio colocar o mesmo name para o usuario conseguir escolher apenas uma das opções -->
            <input type="radio" name="genero" id="imasculino" value="M"><label for="imasculino">Masculino</label><br>
            <input type="radio" name="genero" id="ifeminino" value="F"><label for="ifeminino">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="vole" id="ivole"><label for="ivole">Volei</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
