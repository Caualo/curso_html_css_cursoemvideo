<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="post" >
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="Nivel" id="inivel" value="0">
        </p>
        <p>
            <label for="ifile">Arquivo:</label>
            <input type="file" name="arquivo" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
