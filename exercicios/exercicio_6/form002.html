<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="post"></form>
    <p>
        <label for="iuser">Usuário:</label>
        <!-- required para campos obrigatórios -->
        <input type="text" name="user" id="iuser" required minlength="8" size="15">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required size="15" placeholder="senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
