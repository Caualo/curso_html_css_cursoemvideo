<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
       <p>
        <label for="num1">Numero 1:</label>
        <input type="number" name="num" id="num1" value="0" min="0" max="50" required oninput="isoma.innerHTML = parseInt(num1.value) + parseInt(num2.value)">
       </p>

       <p>
        <label for="num2">Numero 2:</label>
        <input type="number" name="num" id="num2" value="0" min="0" max="50" required
        oninput="isoma.innerHTML = parseInt(num1.value) + parseInt(num2.value)">
       </p>

       <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
       </p>

       <p>
        <label for="iran">Avaliação</label>
        <input type="range" name="ran" id="iran" oninput="iaval.innerHTML = parseInt(iran.value)">
        <output id="iaval">0</output>
       </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
