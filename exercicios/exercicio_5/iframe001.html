<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframes</h1>
    <!-- Tamanho padrão do iframe é de 300px por 200px -->
    <p>Acessadno o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        
    para aprender a propgramar</p> 
    <p>O reposotorio do guanabara
        <!-- Podemos definir um tamanho de iframe tanto no estilo quanto no proprio item, mas caso de sobreposição de dados o que prevalece é o dado do estilo -->
        <iframe src="https://github.com/gustavoguanabara/gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://github.com/gustavoguanabara/gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
    também é muito legal</p>
</body>
</html>
